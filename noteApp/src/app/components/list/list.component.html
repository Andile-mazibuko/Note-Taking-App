<div class="notes-main">
    <h1>Notes</h1>
    <div class="note-area" *ngFor="let item of notesFetched">
        <h2>{{ item.title }}</h2>
        <p>{{ item.content }}</p>
        <button (click)="editNote(item)">Edit</button>
        <button (click)="deleteNote(item.id)">Delete</button>
    </div>
</div>
